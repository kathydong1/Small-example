<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,ul,li,h3{
				margin: 0;
				padding: 0;
			}
			nav{
				margin: 30px;
			}
			ul,li{
				list-style: none;
			}
			a{
				display: block;
				padding: 10px;
				text-decoration: none;
				color: #000;
				float: left;
			}
			a:hover{
				color: red;
			}
		</style>
	</head>
	<body>
		<nav>
			<h3>标题</h3>
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">联系我们</a></li>
			</ul>
		</nav>
	</body>
</html>
