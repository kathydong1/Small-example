<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<!--
	语法：

    选择符{background-repeat:no-repeat/repeat/repeat-x/repeat-y }
    
    no-repeat:不平铺
    
    repeat：平铺（默认）
    
    repeat-x：横向平铺
    
    repeat-y ：纵向平铺

-->

<style type="text/css">
	#box{
		width:800px;
		height:800px;
		border:1px solid red;
		background-image:url(images/1.gif);
		background-repeat:repeat;
		}
</style>
</head>

<body>
	<div id="box">今天第三天，星期三，马上就放假啦</div>
</body>
</html>
