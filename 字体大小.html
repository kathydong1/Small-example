<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.text1{
				font-size: 12px;
				transform: scale(0.75);
				transform-origin: 0;
			}
			.text2{
				font-size: 9px;
			}
		</style>
	</head>
	<body>
		<p class="text1 text2">我是12px</p>
		<script type="text/javascript">
			/*
				Chrome浏览器下小于12号字的解决方案
				
				可以使用transform: scale来解决
				
				想要支持IE8及以下，再给其添加一个真实的字体大小
			*/
		</script>
	</body>
</html>
