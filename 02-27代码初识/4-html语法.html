<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>html语法</title>
</head>
<!--
    1、<常规标记>
         <标记  属性=“属性值”   属性=“属性值”></标记>
    2、空标记
        <标记 属性=“属性值”  />
        说明：
        1）写在<>中的第一个单词叫做标记，标签，元素。
        2）标记和属性用空格隔开，属性和属性值用等号连接，   属性值必须放在“”号内。
        3）一个标记可以没有属性也可以有多个属性，属性和属 性之间不分先后顺序。
        4）空标记没有结束标签，用“/”代替。	

-->
<body>
	<div style="width:100px;height:100px;background:red;"></div>
    
    <table  height="200" border="2" width="200">
    	<tr>
        	<td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
        	<td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
