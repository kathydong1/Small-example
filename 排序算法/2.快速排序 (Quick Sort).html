<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//快速排序
			var arr = [12,5,8,9,6,3,7,4];
			function quickSort(arr){
				//如果是空数组或者只有一项终止递归
				if(arr.length<=1){
					return arr;
				}
				//第一项作为目标值
				var a = arr.shift()
				var left = [];
				var right = [];
				while(arr.length){
					//如果目标值大于arr[0],切出来放left，反之，放在right
					if(a>arr[0]){
						left.push(arr.shift())
					}else{
						right.push(arr.shift())
					}
				}
				//返回连接好的新数组，left和right递归继续拆分
				return quickSort(left).concat(a,quickSort(right))
			}
			console.log(quickSort(arr))
		</script>
	</body>
</html>
