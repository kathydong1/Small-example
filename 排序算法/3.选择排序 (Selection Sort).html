<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [12,5,8,9,6,3,7,4];
			function selectSort(arr){
				for(var i=0;i<arr.length;i++){
					var min = i;
					for(var j=i+1;j<arr.length;j++){
						if(arr[min]>arr[j]){
							min=j;
						}
					}
					var temp = arr[min];
					arr[min] = arr[i];
					arr[i] = temp;
				}
				return arr;
			}
			console.log(selectSort(arr))
		</script>
	</body>
</html>
