<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				1.单个for循环
				2.判断是否应该交换位置
				3.判断该次for循环是否结束
				4.若该次for循环结束将给i赋值0，len长度减1，继续下次循环
			*/
			let arr = [1,3,7,8,4,6,2,5];
			let n = 0;
			let len = arr.length;
			for(let i=0;i<len-1;i++){
				//如果前边比后边大，交换位置
				if(arr[i]>arr[i+1]){
					let item = arr[i];
					arr[i] = arr[i+1];
					arr[i+1] = item;
				}
				//如果i==len-2，给i赋值为0，继续执行循环
				if(i==len-2){
					i = 0;
					len--;
				}
				n++;
			}
			console.log(arr)
			console.log(n)
		</script>
	</body>
</html>
