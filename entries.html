<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				ES6
				Array.entries() 返回一个新的Array Iterator(迭代器)对象
				
				ES7
				Object.entries() 返回一个数组
			*/
			let arr = [12,5,8,9];
			let obj = {a:'zyh',b:123}
			
			console.log(arr.entries())
			console.log(Object.entries(obj))
			
			for(var key of arr.keys()){
				console.log(key)
			}
			//貌似现在的支持度还不够好
//			for(var value of arr.values()){
//				console.log(value)
//			}
			for(var entry of arr.entries()){
				console.log(entry)
			}
			//也可以使用ES6解构
			for(var [k,v] of arr.entries()){
				console.log(k,v)
			}
			
			
			for(var key of Object.keys(obj)){
				console.log(key)
			}
			for(var value of Object.values(obj)){
				console.log(value)
			}
			for(var entry of Object.entries(obj)){
				console.log(entry)
			}
			for(var [k,v] of Object.entries(obj)){
				console.log(k,v)
			}
		</script>
	</body>
</html>
