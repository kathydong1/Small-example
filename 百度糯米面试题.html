			//5.请封装一个函数，实现字符串去空格的功能
				let str = '  zyhabc  ';
				function fn(str){
					let arr = str.split('');
					let res = [];
					arr.forEach(e=>{
						if(e!=' '){
							res.push(e)
						}
					})
					return res.join('')
				}
