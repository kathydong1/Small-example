<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<!--
	语法：
	background-image:url(背景图片的路径及全称);

	插入图片：属于网页内容，也就是结构。

	背景图：属于网页的表现，背景图上可以显示文字、插入图片、表格等。
-->

<!--
	背景图显示原则：
    
    1）容器尺寸等于图片尺寸，背景图片正好显示在容器中;

    2）容器尺寸大于图片尺寸，背景图片将默认平铺，直至铺满元素；
    
    3）容器尺寸小于图片尺寸，只显示容器/元素/范围以内的背景图。

-->

<style type="text/css">
	#box{
		width:800px;
		height:800px;
		border:1px solid red;
		background-image:url(images/1.gif);
		}
</style>
</head>

<body>
	<div id="box"></div>
</body>
</html>
